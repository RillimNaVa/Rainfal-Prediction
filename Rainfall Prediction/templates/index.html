<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Rainfall Prediction</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Input Parameters</h5>
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label for="model" class="form-label">Select Model</label>
                                <select class="form-select" id="model" name="model">
                                    <option value="Random Forest">Random Forest</option>
                                    <option value="Logistic Regression">Logistic Regression</option>
                                    <option value="SVM">SVM</option>
                                    <option value="Decision Tree">Decision Tree</option>
                                    <option value="KNN">KNN</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="humidity" class="form-label">Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" name="humidity" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="pressure" class="form-label">Pressure (hPa)</label>
                                <input type="number" class="form-control" id="pressure" name="pressure" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="wind_speed" class="form-label">Wind Speed (km/h)</label>
                                <input type="number" class="form-control" id="wind_speed" name="wind_speed" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="wind_direction" class="form-label">Wind Direction (degrees)</label>
                                <input type="number" class="form-control" id="wind_direction" name="wind_direction" step="0.1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>

                <div id="result" class="card mt-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Prediction Result</h5>
                        <p id="predictionText"></p>
                        <p id="probabilityText"></p>
                        <p id="modelUsed"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Model Accuracy Comparison</h5>
                        <canvas id="accuracyChart"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">ROC Curve</h5>
                        <canvas id="rocCurveChart"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Learning Curve</h5>
                        <canvas id="learningCurveChart"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Feature Importance</h5>
                        <canvas id="featureImportanceChart"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Confusion Matrix</h5>
                        <canvas id="confusionMatrixChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
